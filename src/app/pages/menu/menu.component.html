<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of dressData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.Img}}">
                <h1>{{fd.touch}}</h1>
                <p>{{fd.Details}}</p>
                <p>{{fd.Price | currency:'INR'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/collection',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
